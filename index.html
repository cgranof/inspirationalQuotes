<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspire Me</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="mainContainer">

      <h1>Quote This.</h1>
      <h2>Share your favorite quotes and rate them too.

      <div id="edit">
        <form id="edit-form">

          <div class="input-field">
            <label>Enter a quote</label>
            <input type="text" id="quote-edit">
          </div> 
            
          <div class="input-field">
            <label>Who said it?</label>
            <input type="text" id="author-edit">
          </div>
          
          <div class="submitBox">
            <button class="submitButton">Submit</button>
          </div>

        </form>
      </div>

      <div id="posted"></div> 

      

    
    
      

    </div>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
      <script src="main.js"></script>
  

   
    

  </body>
</html>
